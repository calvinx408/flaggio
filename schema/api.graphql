scalar Map

type StackTrace {
    type: String!
    id: String
    answer: Any
}

type Evaluation {
    flagKey: String!
    value: Any
    version: Int!
    stackTrace: [StackTrace!]
}

extend type Query {
    evaluate(
        flagKey: String!
        userId: ID!
        context: Map!
        debug: Boolean
    ): Evaluation!
    evaluateAll(
        userId: ID!
        context: Map!
    ): [Evaluation!]!
}

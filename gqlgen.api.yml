# gqlgen.api.yml
# Refer to https://gqlgen.com/config/ for detailed documentation.

schema:
  - schema/flaggio.graphql
  - schema/api.graphql
exec:
  filename: internal/server/api/api.generated.go
  package: api
model:
  filename: internal/flaggio/api.models.generated.go
  package: flaggio
resolver:
  filename: internal/server/api/resolver.go
  type: Resolver
autobind:
  - github.com/victorkt/flaggio/internal/flaggio